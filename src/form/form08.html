
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h1>Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{name}}" readonly><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{email}}" readonly><br><br>
    <span class="header-img header-img-left"><img
      src="../images/Form008_em0.jpg" width="171"
      height="60" ></span>
    <!-- Add more fields as needed -->
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
